<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Booking Form</title>
    <meta charset="utf-8">
<link rel="stylesheet" href="smart-forms.css">


  </head>
  <body>
    <form method="post" action="send.php">
    <div class="elem-group">
      <label for="name">Your Name</label>
      <input type="text" id="name1" name="name1" placeholder="Full name" pattern=[A-Z\sa-z]{3,20} required>
    </div>
    <div class="elem-group">
      <label for="email">Your E-mail</label>
      <input type="email" id="email"  name="email" placeholder="Email" required>
    </div>
    <div class="elem-group">
      <label for="phone">Your Phone</label>
      <input type="tel" id="phone" name="phone" placeholder="+91 9999999999" pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
    </div>
    <div class="elem-group">
      <label for="name">Dept.Name </label>
      <input type="text" id="dept" name="dept" placeholder="Dept" pattern=[A-Z\sa-z]{3,20} required>
    </div>
    <div class="elem-group">
      <label for="name">Room NO.</label>
      <input type="text" id="room" name="room" placeholder="room no" >
    </div>
    <div class="elem-group">
      <label for="name">Food</label>
      <input type="text" id="food" name="food" placeholder="Food" pattern=[A-Z\sa-z]{3,20} required>
    </div>
    <div class="elem-group">
      <label for="name">Time</label>
      <input type="text" id="time" name="time" placeholder="time" >
    </div>

  <div class="elem-group inlined">
      <label for="food"> Food Quanity</label>
      <input type="number" id="quantity" name="quantity" placeholder="2" min="0" required>
    </div>


    <div class="elem-group inlined">
      <label for="checkin-date">Entery Date </label>
      <input type="date" id="checkin-date" name="date" required>
    </div>


<div class="">
    <button type="submit">Submit</button>
</div>

  </form>
  </body>
</html>
